{% extends "base.html" %}
{% block content %}
<h2>Create a Movie Petition</h2>
<form method="post">
  {% csrf_token %}
  <div class = "mb-3">
    <label for="movie_name" class="form-label">Movie Name:</label> 
    <input type="text" class="form-control" id="movie_name" name="movie_name" required>
  </div>  
    <button type="submit">Create</button>
</form>
{% endblock %}
